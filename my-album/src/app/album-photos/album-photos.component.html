<div class = "photos">
    <div class="top-buttons">
      <a routerLink = "/albums/getAlbumId()">
        Back
      </a>
      <h1 style="margin-left: 60px;">
          Photos of Album #{{getAlbumId()}}
      </h1>
    </div>

    <ul>
      <li *ngFor="let photo of photos">
        <a href="{{photo.url}}">
          <img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}">
        </a>
      </li>
    </ul>
</div>
